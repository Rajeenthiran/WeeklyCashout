<div class="auth-card">
    <h2>Create Company</h2>

    <div class="form-group">
        <label>Company Name</label>
        <input type="text" [(ngModel)]="companyName" placeholder="e.g. My Awesome Bar">
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="email" placeholder="name@company.com">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" placeholder="Min. 6 characters">
    </div>

    <button (click)="onRegister()" class="submit-btn" [class.loading]="isLoading">
        {{ isLoading ? 'Creating Account...' : 'Register & Start' }}
    </button>

    <div class="footer">
        <span>Already have an account?</span>
        <a routerLink="/login">Sign In</a>
    </div>
</div>
